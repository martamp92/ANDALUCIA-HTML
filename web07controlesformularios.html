<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Controles de formulario</h1>
    <form>
        <label> Introduzca un nombre: </label>
        <input type="text" name="cajanombre" required/>
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Introduzca su edad</label>
        <input type="range" name="rango" min="18" max="65"/>
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label> Selecione su equipo favorito: </label>
        <ul>
            <li>
                <input type="radio" value="Real Madrid" name="equipo"/>Real Madrid
            </li>
            <li>
                <input type="radio" value="FC Barcelona FC" name="equipo"/>Barcelona FC
            </li>
            <li>
                <input type="radio" value="Sevilla FC" name="equipo"/>Sevilla FC
            </li>
        </ul>
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Seleccione sus deportes favoritos: </label>
        <ul>
        <li>
            <input type="checkbox" name="cajacheck" value="baloncesto"/>baloncesto
        </li>
        <li>
            <input type="checkbox" name="cajacheck" value="fútbol"/>fútbol
        </li>
        <li>
            <input type="checkbox" name="cajacheck" value="volleyball"/>volleyball
        </li>
         </ul>
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Introduzca una opción caja oculta: </label>
        <input type="hidden" name="lacajaoculta"/>
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Marque un número: </label>
        <input type="number" name="marquenumero"/>
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Introduzca una fecha: </label>
        <input type="date" name="marquefecha"/>
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Introduzca la contraseña: </label>
        <input type="password" name="lacontraseña"/>
        <button type="submit">
            Enviar datos
        </button>

    </form>
</body>
</html>
