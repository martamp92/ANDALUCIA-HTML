<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Controles de formulario</h1>
    <form>
        <label> Introduzca un nombre: </label>
        <input type="text" name="cajanombre" required/>
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Introduzca su edad</label>
        <input type="range" nambe="rango" min="18" max="65"/>
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label> Selecione una opción radio: </label>
        <input type="radio" name="radioprueba">
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Marque una casilla checkbox: </label>
        <input type="checkbox" name="cajacheck">
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Introduzca una opción caja oculta: </label>
        <input type="hidden" name="lacajaoculta">
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Marque un número: </label>
        <input type="number" name="marquenumero">
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Introduzca una fecha: </label>
        <input type="date" name="marquefecha">
        <button type="submit">
            Enviar datos
        </button>
        <br/>
        <label>Introduzca la contraseña: </label>
        <input type="password" name="lacontraseña">
        <button type="submit">
            Enviar datos
        </button>
    </form>
</body>
</html>
